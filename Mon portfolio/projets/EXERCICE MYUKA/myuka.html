<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myuka</title>
    <link rel="stylesheet" href="asset/css/myuka.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container" id="head">
        <div class="col-lg-12 mx-auto text-center">
            <div class="row">
                <label for="text" id="title">
                    <img src="yuka.webp" alt="" id="logo">
                    <h1>MY YUKA</h1> <br> Obtenez les informations sur les produits alimentaires
                </label>
            </div>
        </div>
    </div>
    <div class="container" id="saisie">
        <div class="col-lg-12 mx-auto text-center">
            <div>
                <input type="text" id="champ">
                <br>
                <input type="submit" name="button" id="buttonScanner" value="Scanner">
            </div>
        </div>
    </div>
    <div class="container" id="presentation">
        <div class="row">
            <div>
                <label for="">Titre, Code Barre, Magasin</label>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="photoIngredient">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <div class="container" id="photo">
                        <label for="">Photo</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="container" id="ingredients">
                        <label for="ingredient">Ingredient(s)</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="allergenes">
        <div class="row">
            <div>
                <label for="allergènes">Allergènes</label>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="novaNutriScore">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4">
                    <div class="container" id="nova">
                        <label for="Nova">NOVA</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="container" id="nutriscore">
                        <label for="photo">NUTRISCORE</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="container" id="huile">
                        <label for="huile">Huile de Palme</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="info">
        <div class="row">
            <div>
                <label for="allergènes">Info distributeur / fabricant / pays</label>
            </div>
        </div>
    </div>
    <div class="container" id="footer">
        <div class="row">
            <div>
                <label for="footer">Contactez Nous</label>
            </div>
        </div>
    </div>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/myuka.js"></script>
</body>

</html>
