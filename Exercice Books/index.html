<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container ">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Chargement...</span>
        </button>
        <div class="authors">
            Auteurs : <select id="listAuthors" ><option value="" selected disabled hidden> Selectionnez votre auteur </option></select>
        </div>
        <div class="categories">
            Catégories : <select id="listCategories" ><option value="" selected disabled hidden> Selectionnez votre Catégorie </option></select>
        </div>
    </div>
    <div class="container">
        <form id="form1">
            <input type="text" id="saisie" placeholder="Entrez le titre du livre">
            <input type="submit" id="submit">
        </form>
    </div>
    <div id="booksList" class="container-fluid"></div>
</body>
